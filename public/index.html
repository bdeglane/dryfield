<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="component/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Event Emitter</title>
</head>
<body>
<div class="container">
    <div id="app">
        <div class="row">
            <div id="title">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Game
                        </div>
                        <div class="panel-body">
                            <h3 class="value">Dry Field</h3>
                            <p>Example Game using Event Emitter pattern.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="score">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Score
                        </div>
                        <div class="panel-body">
                            <h3 class="value"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div id="water-tank">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Water Tank
                        </div>
                        <div class="panel-body">
                            <h3 class="value"></h3>
                            <a class="btn btn-default" href="#" role="button" id="buy">Buy Water</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="field-0" class="field">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Field
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group btn-group-justified marge" role="group" aria-label="...">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-info" id="irr-0">
                                                <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-success disabled" id="rec-0">
                                                <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-info progress-water-0" role="progressbar"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                             style="width:0%">
                                        </div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success progress-maturity-0"
                                             role="progressbar"
                                             aria-valuenow="0"
                                             aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="field-1" class="field">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Field
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group btn-group-justified marge" role="group" aria-label="...">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-info" id="irr-1">
                                                <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-success disabled" id="rec-1">
                                                <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-info progress-water-1" role="progressbar"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                             style="width:0%">
                                        </div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success progress-maturity-1"
                                             role="progressbar"
                                             aria-valuenow="0"
                                             aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="field-2" class="field">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Field
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group btn-group-justified marge" role="group" aria-label="...">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-info" id="irr-2">
                                                <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-success disabled" id="rec-2">
                                                <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-info progress-water-2" role="progressbar"
                                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                             style="width:0%">
                                        </div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success progress-maturity-2"
                                             role="progressbar"
                                             aria-valuenow="0"
                                             aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="gameOVer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">DryField</h4>
            </div>
            <div class="modal-body">
                <h1>Game Over</h1>
                <p>Buttons don't work, press F5 !</p>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-default">Save score</button>
                <button type="button" class="btn btn-primary">Restart</button>
            </div>
        </div>
    </div>
</div>
<script src="component/jquery/dist/jquery.min.js"></script>
<script src="component/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
